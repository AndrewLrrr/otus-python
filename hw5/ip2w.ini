[uwsgi]
module = ip2w:application
master = true
processes = 5
uid = nginx
gid = nginx
socket = /run/uwsgi/ip2w.sock
chdir = /usr/local/ip2w
chown-socket = nginx:nginx
chmod-socket = 660
logto = /var/log/ip2w.log
vacuum = true
die-on-term = true
env = OPEN_WEATHER_API_KEY=702427a7f6ca615420e9301f2cefbc90
